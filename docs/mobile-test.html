<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .test { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .pass { border-left: 4px solid #22c55e; }
        .fail { border-left: 4px solid #ef4444; }
        .title { font-weight: bold; margin-bottom: 10px; }
        .detail { font-size: 12px; color: #666; font-family: monospace; }
        button { background: #3b82f6; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>
    <h1>üì± Mobile Test</h1>
    <div id="tests"></div>
    <button onclick="location.href='index.html'">Open App</button>
    
    <script>
        const tests = [];
        function addTest(name, result, detail) {
            tests.push({ name, result, detail });
        }
        
        // Test localStorage
        try {
            localStorage.setItem('test', '1');
            localStorage.removeItem('test');
            addTest('localStorage', true, 'Works');
        } catch (e) {
            addTest('localStorage', false, e.message);
        }
        
        // Test React
        addTest('React', typeof React !== 'undefined', typeof React !== 'undefined' ? 'Loaded' : 'NOT loaded');
        addTest('ReactDOM', typeof ReactDOM !== 'undefined', typeof ReactDOM !== 'undefined' ? 'Loaded' : 'NOT loaded');
        
        // Browser info
        addTest('Browser', true, navigator.userAgent);
        addTest('Screen', true, window.innerWidth + 'x' + window.innerHeight);
        addTest('Touch', 'ontouchstart' in window, 'ontouchstart' in window ? 'Yes' : 'No');
        
        // Display
        const testsDiv = document.getElementById('tests');
        tests.forEach(test => {
            const div = document.createElement('div');
            div.className = `test ${test.result ? 'pass' : 'fail'}`;
            div.innerHTML = `<div class="title">${test.result ? '‚úÖ' : '‚ùå'} ${test.name}</div><div class="detail">${test.detail}</div>`;
            testsDiv.appendChild(div);
        });
        
        const failed = tests.filter(t => !t.result).length;
        const summary = document.createElement('div');
        summary.style.cssText = `background: ${failed ? '#fee' : '#efe'}; color: ${failed ? '#c00' : '#0a0'}; padding: 15px; border-radius: 8px; margin-top: 20px; font-weight: bold;`;
        summary.textContent = failed ? `‚ö†Ô∏è ${failed} test(s) failed` : '‚úÖ All tests passed!';
        testsDiv.appendChild(summary);
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
